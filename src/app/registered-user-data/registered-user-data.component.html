<form [formGroup]="RegisteredUser" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Dane użytkownika</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Imię" formControlName="name">
            <mat-error *ngIf="RegisteredUser.controls['name'].hasError('required')">
              Imię jest <strong>wymagane</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nazwisko" formControlName="surname">
            <mat-error *ngIf="RegisteredUser.controls['surname'].hasError('required')">
              Nazwisko jest <strong>wymagane</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="e-mail" formControlName="email">
            <mat-error *ngIf="RegisteredUser.controls['email'].hasError('required')">
              E-mail jest <strong>wymagany</strong></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Numer telefonu" formControlName="phone"></textarea>
            <mat-error *ngIf="RegisteredUser.controls['phone'].hasError('required')">
              Numer telefonu jest <strong>wymagany</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="!hasUnitNumber">
        <div class="col">
          <button mat-button type="button" (click)="hasUnitNumber = !hasUnitNumber">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Miasto" formControlName="address.city">
            <mat-error *ngIf="RegisteredUser.controls['city'].hasError('required')">
              City is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="pet">
            <mat-radio-button value="dog">Pies</mat-radio-button>
            <mat-radio-button value="cat">Kot</mat-radio-button>
            <mat-radio-button value="other">Inne</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
